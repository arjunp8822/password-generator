<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;700;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1 class="h1-a">Generate a</h1>
            <h1 class="h1-b">random password</h1>
            <h2>Never use an insecure password again.</h2>
            <div class="password-length">
                <div>Set password length:</div>
                <div class="password-length-arrow" onclick="leftArrow()"><</div>
                <div class="password-length-number">10</div>
                <div class="password-length-arrow" onclick="rightArrow()">></div>
            </div>
            <div class="toggles-1">
                <label class="switch">
                    <input type="checkbox" id="toggle-1">
                    <span class="slider"></span>
                </label>
                <label class="header-label">Numbers</label>
            </div>
            <div class="toggles-2">
                <label class="switch">
                    <input type="checkbox" id="toggle-2">
                    <span class="slider"></span>
                </label>
                <label class="header-label">Symbols</label>
            </div>
            <button onclick="generatePassword()">Generate passwords</button>
            <hr class="line">
            <div class="results">
                <div id="pass-1"></div>
                <img src="copy.png" onclick="copyToClipboardOne()" class="copy-img">
                <div id="pass-2"></div>
                <img src="copy.png" onclick="copyToClipboardTwo()" class="copy-img">
            </div>
            
        </div>
        <script src="index.js"></script>
    </body>
</html>
